<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function temperatureConverter() {
            let choice = prompt(`Choose an option:\n1. Celsius to Fahrenheit\n2. Fahrenheit to Celsius`);


            if(choice == "1"){
                let celsius = prompt("Enter temperature in celsius");
                let fahrenheit = (celsius * 9/5) + 32;
                alert(`${celsius}째C = ${fahrenheit.toFixed(2)}째F`);
            }

            else if(choice == "2"){
                let fahrenheit = prompt("Enter Temperature in fahrenheit");
                let celsius = (fahrenheit - 32) * 5/9;
                alert(`${fahrenheit}째C = ${celsius.toFixed(2)}째F`);
            }

            else{
                alert("Invalid choice please try again!")
            }
        }
            temperatureConverter();
    </script>
</body>
</html>
