<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let secreteNum = Math.floor(Math.random())*10+1;
        let userGuess=prompt("Guess the between 1-10");
        userGuess=Number(userGuess);
        if(userGuess === secreteNum){
            alert("Congratulations you guessed the correct number.");
        }else{
            alert("Wrong guess The correct number was " + secreteNum );
        }
        
    </script>
</body>
</html>
