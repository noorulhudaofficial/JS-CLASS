<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="result"></h3>
    
    <script>
        let secreteNum = Math.floor(Math.random()*11);
        let userGuess= +prompt("Guess the between 1-10");
        let result = document.getElementById("result");
        if(userGuess === secreteNum){
          result.innerHtml ="Congratulations you guessed the correct number."  + secreteNum ;
        }else{
            result.innerHTML = "Wrong guess the correct num is "  + secreteNum;
        }
        
    </script>
</body>
</html>
